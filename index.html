<!DOCTYPE html>
<html>
    <head>
        <title>TrainHunt backend test</title>
        <style>
            html, body, .fullheight {
                height: 100%;
            }
            body {
                margin: 0;
                padding: 10px;
                box-sizing: border-box;
                font-family: monospace;
            }
            .row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                align-items: start;
            }
            .column {
                display: flex;
                flex-direction: column;
                flex: 1;
            }
            pre {
                margin: 0;
            }
            button {
                height: 2em;
                border-radius: 0;
                border: 1px solid black;
            }
            form textarea {
                height: calc(100vh - 2 * 10px - 2em);
                box-sizing: border-box;
                border: 1px solid black;
                padding: 5px;
                resize: none;
                width: 100%;
            }
            form textarea:focus-visible {
                outline: none;
                border: 2px solid black;
                margin: 0;
            }
            #messages {
                overflow-y: scroll;
                min-width: fit-content;
            }
            #messages div {
                border: 1px solid black;
                margin: 0 10px 10px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <main class="row fullheight">
            <div class="column">
                <form action="">
                    <textarea id="messageText" autocomplete="off"></textarea>
                </form>
                <button id="formButton" onclick="sendMessage()">Connect</button>

            </div>
            <div id='messages' class="column fullheight"></div>
        </main>
        <script>
            const formButton = document.getElementById('formButton');
            let ws;
            connect();


            function connect() {
                formButton.disabled = true;
                ws = new WebSocket('ws://localhost:8000/ws');

                ws.onopen = function () {
                    formButton.textContent = 'Send';
                    formButton.onclick = sendMessage;
                    formButton.disabled = false;
                };
                ws.onmessage = function(event) {
                    const messages = document.getElementById('messages');
                    const messageContainer = document.createElement('div');
                    const message = document.createElement('pre');

                    const scrolledToBottom = Math.abs(messages.scrollHeight - messages.scrollTop - messages.clientHeight) < 1;

                    const content = document.createTextNode(JSON.stringify(JSON.parse(event.data), undefined, 2));
                    message.appendChild(content);

                    messageContainer.appendChild(message);
                    messages.appendChild(messageContainer);

                    if (scrolledToBottom) {
                        messages.scroll({ top: messages.scrollHeight, behavior: 'smooth' });
                    }
                };

                ws.onclose = function (e) {
                    // console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
                    // setTimeout(function () {
                    //     connect();
                    // }, 1000);
                    formButton.textContent = 'Connect';

                    formButton.onclick = connect;
                };

                ws.onerror = function (err) {
                    formButton.disabled = false;
                    err.preventDefault();
                };
            }


            function sendMessage() {
                const input = document.getElementById('messageText');
                if (input.value) {
                    ws.send(input.value);
                }
            }

            document.body.addEventListener('keydown', (event) => {
                if (event.key === "Enter" && (event.metaKey || event.ctrlKey)) {
                    sendMessage();
                }
            });
        </script>
    </body>
</html>
